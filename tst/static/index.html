<!DOCTYPE html>
<html>
<head>
	<base href="/">
	<link rel="stylesheet" href="/index.css">
	<script src="./index.js"></script>
</head>
<body>
	<h1>/index</h1>

    <script>
       window.onLoad = function onLoad () {
            var seconds = parseInt(document.location.search.substr(1));
            if (!isNaN(seconds)) document.querySelector('video').currentTime = seconds;
        };
    </script>

    <video width="320" height="240" onloadedmetadata="onLoad()" controls>
        <source src="./video.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>

</body>
</html>
